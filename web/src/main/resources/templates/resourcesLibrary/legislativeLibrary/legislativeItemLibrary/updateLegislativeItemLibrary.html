<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!--User: xulf Date: 2019/8/15 Time:16:13-->
<body>
<form id="legislativeItemLibraryForm1" role="form" method="post" action="legislativeItem/update/Legislative">
    <input id="puid" name="puid" type="hidden" th:value="${data.puid}"/>
    <div class="form-group">
        <label for="legislativeName">法规件名称</label>
        <input class="form-control" id="legislativeName" name="legislativeName" type="text" placeholder="请输入法规件名称" th:value="${data.legislativeName}"/>
    </div>
    <div class="form-group">
        <label for="legislativeNo">法规件型号</label>
        <input class="form-control" id="legislativeNo" name="legislativeNo" type="text" placeholder="请输入法规件型号" th:value="${data.legislativeNo}"/>
    </div>
    <div class="form-group">
        <label for="applicableModels">适用车型</label>
        <input class="form-control" id="applicableModels" name="applicableModels" type="text" placeholder="请输入适用车型" th:value="${data.applicableModels}"/>
    </div>
    <div class="form-group">
        <label for="noticeNo">公告号</label>
        <input class="form-control" id="noticeNo" name="noticeNo" type="text" placeholder="请输入公告号" th:value="${data.noticeNo}"/>
    </div>
    <div class="form-group">
        <label for="technologyDesc">技术特性描述</label>
        <input class="form-control" id="technologyDesc" name="technologyDesc" type="text" placeholder="请输入技术特性描述" th:value="${data.technologyDesc}"/>
    </div>

    <div class="form-group">
        <label for="applyDepa">申请部门</label>
        <input class="form-control" id="applyDepa" name="applyDepa" type="text" placeholder="请输入申请部门" th:value="${data.applyDepa}"/>
    </div>
    <div class="form-group">
        <label for="isHaveTest">是否需要强检报告</label>
        <select class="form-control" name="isHaveTest" id="isHaveTest" placeholder="请选择是否需要强检报告" th:value="${data.isHaveTest}">
            <option></option>
            <option th:selected="${data.isHaveTest()=='Y'?true:false}">Y</option>
            <option th:selected="${data.isHaveTest()=='N'?true:false}">N</option>
        </select>
    </div>
    <div class="form-group">
        <label for="remarks">备注</label>
        <input class="form-control" id="remarks" name="remarks" type="text" placeholder="请输入备注" th:value="${data.remarks}/">
    </div>
</form>
<script th:inline="javascript">
    <![CDATA[
    $(function () {
        $('#legislativeItemLibraryForm1').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },

        });
        // 绑定dialog的确定按钮的监听事件
        $("#btnOk", window.top.document).click(function () {
            var bootstrapValidator = $("#legislativeItemLibraryForm1", window.top.document).data('bootstrapValidator');
            bootstrapValidator.validate();
            if (bootstrapValidator.isValid()) {
                var url = $("#legislativeItemLibraryForm1", window.top.document).attr('action');
                var myData = JSON.stringify({
                    "puid": $("#puid").val(),
                    "legislativeName": $("#legislativeName").val(),
                    "legislativeNo": $("#legislativeNo").val(),
                    "applicableModels": $("#applicableModels").val(),
                    "noticeNo": $("#noticeNo").val(),
                    "technologyDesc": $("#technologyDesc").val(),
                    "applyDepa": $("#applyDepa").val(),
                    "isHaveTest": $("#isHaveTest").val(),
                    "remarks": $("#remarks").val(),
                });
                $.ajax({
                    contentType:
                        "application/json",
                    type:
                        'POST',
                    url: url,
                    data: myData,
                    success:
                        function (result) {
                            activeTabBodyRefresh();
                            if (result.success) {
                                layer.msg('修改成功', {icon: 1, time: 2000})
                            }
                            else if (!result.success) {
                                window.Ewin.alert({message: result.errMsg})
                            }
                        },
                    error: function (status) {
                        window.Ewin.alert({message: status.status + ':修改数据失败!'});
                    }
                });
            }
        });
    })
    $(document).keydown(function (event) {
        if (event.keyCode == 13) {
            $('form').each(function () {
                event.preventDefault();
            });
        }
    });
    ]]>
</script>
<script th:src="@{/layer/layer.js}"></script>
</body>
</html>
