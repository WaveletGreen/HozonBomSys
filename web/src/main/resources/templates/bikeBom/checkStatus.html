<html xmlns:th="http://www.thymeleaf.org">
<!--User: xulf Date: 2018/9/12 Time: 14:41-->
<head th:include="include/headBom"></head>
<meta charset="UTF-8">
<title>单车完整性检查</title>
<link th:href="@{/css/stage/bom-stage.css}" rel="stylesheet"/>
</head>
<body>
<div class="panel-body" style="padding-bottom: 0;">
    <table th:if="${success} == true" th:class="table table-striped" class="table table-striped">
        <tr>
            <th>特性</th>
            <th>配置代码</th>
            <th>2Y层零部件编码</th>
        </tr>
        <tr th:each="bean:${data}">
            <td th:text="${bean.getFeatureDesc()}"></td>
            <td th:text="${bean.getFeature()}"></td>
            <td th:text="${bean.getPartId()}"></td>
        </tr>
    </table>

    <div th:if="${success} == false">
        <p th:text="${errMsg}"></p>
    </div>
</div>
</body>
</html>
