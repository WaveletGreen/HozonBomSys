<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--User: xulf Date: 2018/11/15 Time: 16:59-->
<head th:include="include/includebase"></head>
<link th:href="@{/css/change/changeForm/changeOrderTable.css}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>全BOM配置清单变更</title>
</head>
<body>
<h4><i class="fa fa-minus-square" aria-hidden="true">全BOM配置清单变更</i></h4>
<div class="panel-body" style="padding:0px;">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="panel-body" style="padding-bottom: 0;">
                <form class="form-inline" role="form" style="float: left; width: 100%;margin-left: 20px;" method="get"
                      id="ebomChangeData">
                    <input type="hidden" id="Id" th:value="${Id}">
                </form>
            </div>
            <div class="content col-lg-12 col-md-12" style="padding:0px;">
                <input id="orderChangeId" hidden="hidden" th:value="${orderChangeId}">
                <table class="table table-striped tableNormalStyle" id="routingDaTable">
                </table>
                <table class="table table-striped tableNormalStyle" id="routingDataTable">
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/helper/dateFormater.js}"></script>
<script th:src="@{/js/helper/taskHelper.js}"></script>
<script th:src="@{/js/helper/jsonHelper.js}"></script>
<script th:src="@{/js/helper/renderingTableColorHelper.js}"></script>
<script th:src="@{/js/change/changeForm/changeOrder.js}"></script>
<script th:inline="javascript">
    var orderChangeId  = $("#orderChangeId").val();
    $.ajax({
        url : "../vwo/getFullCfgTable?orderChangeId="+orderChangeId+"&projectUid="+getProjectUid(),
        type : "POST",
        success : function (result) {
            initTable(result);
        },
        error : function () {

        }
    });
</script>
</body>
</html>
