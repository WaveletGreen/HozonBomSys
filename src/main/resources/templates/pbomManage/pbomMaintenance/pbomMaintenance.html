<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--User: xulf Date: 2018/5/24 Time: 09:58-->
<head th:include="include/includebase"></head>
<link th:href="@{/css/stage/bom-stage.css}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>PBOM维护</title>
</head>
<body class="content-body">
<div class="panel-body">
    <div class="content col-lg-5">
        <span class="infoToUser">请输入需要查询的产品配置器ID</span>
        <div class="input-group">
            <input class="form-control" id="inputCfg0" type="text" placeholder="请输入产品配置器PUID"
                   value="9deb81ea-9544-473b-aeb5-d7683c7753c3"/>
            <span class="input-group-btn">
                                    <button class="btn btn-default" id="queryPbomMaintenance"
                                            type="button">查询PBOM维护</button>
                                    <button class="btn btn-default" id="refreshPbomMaintenance" type="button"
                                            disabled="disabled">刷新</button>
                                </span>
        </div>
    </div>
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default" style="margin-top: 10px;">
            <div class="panel-body">
                <form class="form-inline" role="form" style="float: left; width: 100%;margin-left: 20px;" method="post"
                      id="queryLoadBom">
                    <div class="form-group">
                        <label for="platforms">车型平台:</label>
                        <input type="text" class="form-control" name="platforms" id="platforms" placeholder="请输入车型平台"/>
                    </div>
                    <div class="form-group">
                        <label for="modelnumber">车型项目编号:</label>
                        <input type="text" class="form-control" name="modelnumber" id="modelnumber"
                               placeholder="请输入车型项目编号"/>
                    </div>
                    <div class="form-group">
                        <label for="modelyear">车型年:</label>
                        <input type="text" class="form-control" name="modelyear" id="modelyear" placeholder="请输入车型年"/>
                    </div>
                    <div class="form-group">
                        <button type="button" id="searchBtn" onclick="" class="btn btn-primary">搜索</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="content col-lg-12">
        <table class="table table-striped tableNormalStyle" id="pbomMaintenanceTable"></table>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">操作错误</h4>
            </div>
            <div class="modal-body">请输入正确的数模层ID</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/pbom/pbomMaintenance.js}"></script>
</body>
<script th:inline="javascript">
    function doQuery() {
        $('#pbomMaintenanceTable').bootstrapTable('refresh');    //刷新表格
    }
</script>
</html>
