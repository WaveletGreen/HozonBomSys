<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/includebase"></head>
<link th:href="@{/css/stage/project.css}" rel="stylesheet"/>
<title>项目库</title>
<body>

<div class="panel-body">
    <div class="content row-fluid col-md-3 col-lg-3">
        <button class="btn btn-default" th:width="300" id="setCurrentProject" type="button">设置为当前工作项目</button>
        <h2><span class="label label-success" id="currentProject"></span></h2>
        <ul id="menu_tree" class="ztree  col-md-4" style="width:560px; overflow:auto;"></ul>
    </div>
    <div class="content col-lg-3">
        <!--<span>请选择工作项目</span>-->
        <!--<select class="form-control input-small" data-style="btn-info"-->
        <!--th:id="projectSelector">-->
        <!--</select>-->
        <table class="table table-striped tableNormalStyle" id="detailTable" style="visibility: hidden">
            <tr>
                <td>品牌代码</td>
                <td id="pBrandCode"></td>
                <td>中文品牌</td>
                <td id="pBrandName"></td>
            </tr>
            <tr>
                <td>平台代码</td>
                <td id="pPlatformCode"></td>
                <td>平台名称</td>
                <td id="pPlatformName"></td>
            </tr>
            <tr>
                <td>车型代码</td>
                <td id="projVehicleCode"></td>
                <td>车型名称</td>
                <td id="projVehicleName"></td>
            </tr>
            <tr>
                <td>车身形式代码</td>
                <td id="projVehicleShapeCode"></td>
                <td>车身变形名称</td>
                <td id="projVehicleTranName"></td>
            </tr>
            <tr>
                <td>车型年代码</td>
                <td id="projVehicleAnnualCode"></td>
                <td>年型年</td>
                <td id="projVehicleAnnual"></td>
            </tr>
            <tr>
                <td>项目编号</td>
                <td id="pProjectCode"></td>
                <td>项目名称</td>
                <td id="pProjectName"></td>
            </tr>
        </table>
    </div>
</div>
<script th:inline="javascript">
    var zTree;
    var demoIframe;
    var selectNode;
    var localSelectedNode;
    var localProjectDetail;
    var coach = [];
    ($.ajax({
            url: "./project/loadAll",
            type: "GET",
            success: function (data) {
                var _data = data;
                for (var i in _data) {
                    if (i == 1) {
                        $("#project", window.top.document).val(_data[i].puid);
                        $("#currentProject").text("当前工作项目:" + _data[i].pProjectName);
                        $("#currentProjectHead", window.top.document).text(_data[i].pProjectName);
                        break;
                    }
                }
                console.log("加载项目成功");
            },
            error: function (err) {
                alert(err.status);
            }
        })

    );

    function addHoverDom(treeId, treeNode) {
        //根据层级添加按钮
        var sObj = $("#" + treeNode.tId + "_span");
        if (treeNode.editNameFlag || $("#editBtn_" + treeNode.tId).length > 0) return;
        var addStr = "<span class='button edit' id='editBtn_" + treeNode.tId + "' title='修改' onfocus='this.blur();'></span>";
        //处理第一层和第二层
        // if (treeNode.isParent) {
        // //第二层可以添加项目
        if (1 == treeNode.level) {
            addStr += "<span class='button add' id='addBtn_" + treeNode.tId + "' title='添加项目'></span>";
            addStr += "<span class='button remove' id='removeBtn_" + treeNode.tId + "' title='删除平台'></span>";
        }
        // //第一层可以添加品牌和平台
        else if (0 == treeNode.level) {
            addStr += "<span class='button add' id='addBtn_" + treeNode.tId + "' title='添加平台'></span>";
            addStr += "<span class='button remove' id='removeBtn_" + treeNode.tId + "' title='删除品牌'></span>";
            addStr += "<span class='button add' id='addParentBtn_" + treeNode.tId + "' title='添加品牌'></span>";
        }
        // }
        else if (2 == treeNode.level) {
            addStr += "<span class='button remove' id='removeBtn_" + treeNode.tId + "' title='删除项目'></span>";
        }

        sObj.after(addStr);

        //添加按钮
        var btn = $("#addBtn_" + treeNode.tId);
        if (btn) {
            btn.bind("click", function () {
                zTree = $.fn.zTree.getZTreeObj("menu_tree");
                selectNode = treeNode;
                if (treeNode.level == 1) {
                    //添加项目
                    window.Ewin.dialog({
                        title: "添加",
                        url: "project/addPage?id=" + treeNode.puid + "&page=project",
                        width: 400,
                        height: 650
                    })
                }
                else if (treeNode.level == 0) {
                    //添加平台
                    window.Ewin.dialog({
                        title: "添加",
                        url: "project/addPage?id=" + treeNode.puid + "&page=platform",
                        width: 400,
                        height: 650
                    })
                }
                return false;
            });
        }


        //删除按钮
        var remove_btn = $("#removeBtn_" + treeNode.tId);
        if (remove_btn) {
            remove_btn.bind("click", function () {
                var type = "";
                var typeName = "";
                var name = treeNode.name;
                zTree = $.fn.zTree.getZTreeObj("menu_tree");
                switch (treeNode.level) {
                    case 0:
                        type = "brand";
                        typeName = "平台";
                        break;
                    case 1:
                        type = "platform";
                        typeName = "项目";
                        break;
                    case 2:
                        type = "project";
                        break;
                }
                if (treeNode.isParent) {
                    window.Ewin.alert({message: "请先删除下级" + typeName});
                } else {
                    window.Ewin.confirm({
                        title: '提示',
                        message: '是否要删除您当前选中的' + typeName + ":" + name + "?",
                        width: 500
                    }).on(function (e) {
                        if (e) {
                            $.post("./project/delete", {id: treeNode.puid, type: type}, function (e) {
                                if (e.result) {
                                    zTree.removeNode(treeNode);
                                    window.Ewin.alert({message: "删除成功"});
                                } else {
                                    window.Ewin.alert({message: "删除成功" + e.status});
                                }
                            })
                        }
                    });
                }
                return false;
            });
        }

        //编辑按钮
        var edit_btn = $("#editBtn_" + treeNode.tId);
        if (edit_btn) {
            edit_btn.bind("click", function () {
                zTree = $.fn.zTree.getZTreeObj("menu_tree");
                selectNode = treeNode;
                if (0 == treeNode.level) {
                    window.Ewin.dialog({
                        title: "修改品牌信息",
                        url: "project/modifyPage?id=" + treeNode.id + "&page=brand",
                        width: 400,
                        height: 650
                    });
                }
                else if (1 == treeNode.level) {
                    window.Ewin.dialog({
                        title: "修改平台信息",
                        url: "project/modifyPage?id=" + treeNode.id + "&page=platform",
                        width: 400,
                        height: 650
                    });
                }
                else if (2 == treeNode.level) {
                    window.Ewin.dialog({
                        title: "修改项目信息",
                        url: "project/modifyPage?id=" + treeNode.id + "&page=project",
                        width: 400,
                        height: 650
                    });
                }
                return false;
            });
        }


        //给父级添加
        var add_parent_btn = $("#addParentBtn_" + treeNode.tId);
        //添加品牌
        if (add_parent_btn) {
            add_parent_btn.bind("click", function () {
                zTree = $.fn.zTree.getZTreeObj("menu_tree");
                selectNode = null;
                window.Ewin.dialog({title: "添加", url: "project/addPage?id=&page=brand", width: 400, height: 650})
                return false;
            })
        }
    }

    function removeHoverDom(treeId, treeNode) {
        $("#addBtn_" + treeNode.tId).unbind().remove();
        $("#removeBtn_" + treeNode.tId).unbind().remove();
        $("#editBtn_" + treeNode.tId).unbind().remove();
        $("#addParentBtn_" + treeNode.tId).unbind().remove();
    };

    var setting = {
        //设置
        check: {
            enable: false,
            //不会有任何自动关联勾选的操作
            chkboxType: {"Y": "", "N": ""}
        }
        ,
        view: {
            addHoverDom: addHoverDom,
            removeHoverDom: removeHoverDom,
            dblClickExpand: false,
            showLine: true,
            selectedMulti: false
        }
        ,
        data: {
            simpleData: {
                enable: true,
                idKey:
                    "puid",
                pIdKey:
                    "pPuid",
                rootPId:
                    "#"
            }
        }
        ,
        //回调函数
        callback: {
            //展开父节点
            beforeClick: function (treeId, treeNode) {
                var zTree = $.fn.zTree.getZTreeObj('menu_tree');
                //有子层节点的都不是项目节点，返回false则不会触发onClick事件
                if (treeNode.isParent) {
                    zTree.expandNode(treeNode);
                    return false;
                } else {
                    return true;
                }
            }
            ,
            onClick: function (event, treeId, treeNode) {
                if (treeNode.level != 2) {
                    return;
                }
                // var zTree = $.fn.zTree.getZTreeObj('menu_tree');
                //品牌的父id只有#
                if (null == coach[treeNode.puid]) {
                    //beforeClick排除了有子层的节点，
                    //绑定本地选择的子节点
                    localSelectedNode = treeNode;
                    $.ajax({
                        url: "./project/getProjectDetailById?puid=" + localSelectedNode.puid,
                        type: "GET",
                        success: function (data) {
                            var puid = localSelectedNode.puid;
                            localProjectDetail = data;
                            coach[puid] = localProjectDetail;
                            // eval("coach." + puid + "=" + data);
                            changeView(localProjectDetail);
                            $("#detailTable").css("visibility", "visible");
                        },
                        error: function (err) {
                            alert(err.status);
                        }
                    })
                }
                else {
                    localProjectDetail = coach[treeNode.puid];
                    changeView(localProjectDetail);
                }
                localSelectedNode = treeNode;
            }
        }
    };

    function loadReady() {
        var bodyH = demoIframe.contents().find("body").get(0).scrollHeight,
            htmlH = demoIframe.contents().find("html").get(0).scrollHeight,
            maxH = Math.max(bodyH, htmlH), minH = Math.min(bodyH, htmlH),
            h = demoIframe.height() >= maxH ? minH : maxH;
        if (h < 530) {
            h = 530;
        }
        demoIframe.height(h);
    };

    $(function () {
            $.post("./project/loadProjectTree", function (info) {
                var t = $("#menu_tree");
                t = $.fn.zTree.init(t, setting, info.data);
            })
        }
    );
    $(document).ready(
        $("#setCurrentProject").click(function () {
            if (undefined == localSelectedNode)
                return;
            var project = $("#project", window.top.document);
            var projValue = localSelectedNode.puid;
            project.val(projValue);
            $("#currentProject").text("当前工作项目:" + localProjectDetail.proj.pProjectName);
            $("#currentProjectHead", window.top.document).text(localProjectDetail.proj.pProjectName);
            alert("当前选择的工作项目是:" + localProjectDetail.proj.pProjectName);
        })
    );

    function changeView(data) {
        console.log(data);
        $("#pBrandCode").text(data.brand.pBrandCode);
        $("#pBrandName").text(data.brand.pBrandName);
        $("#pPlatformCode").text(data.platform.pPlatformCode);
        $("#pPlatformName").text(data.platform.pPlatformName);

        $("#projVehicleCode").text(data.proj.pVehicleCode);
        $("#projVehicleName").text(data.proj.pVehicleName);
        $("#projVehicleShapeCode").text(data.proj.pVehicleShapeCode);
        $("#projVehicleTranName").text(data.proj.pVehicleTranName);
        $("#projVehicleAnnualCode").text(data.proj.pVehicleAnnualCode);
        $("#projVehicleAnnual").text(data.proj.pVehicleAnnual);

        $("#pProjectCode").text(data.proj.pProjectCode);
        $("#pProjectName").text(data.proj.pProjectName);
    }
</script>
</body>
</html>
