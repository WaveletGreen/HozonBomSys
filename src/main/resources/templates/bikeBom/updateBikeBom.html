<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!--User: xulf Date: 2018/9/13 Time: 10:45-->
<body>
<form id="BikeBomForm" role="form" method="post" action="">
    <input type="hidden" id="puid">
    <div class="form-group">
        <label for="vppsLevel">物料编号</label>
        <input class="form-control" id="vppsLevel" name="vppsLevel" type="text"disabled="disabled"
               placeholder="请输入物料编号"/>
    </div>
    <div class="form-group">
        <label for="vsgCode">基本信息</label>
        <input class="form-control" id="vsgCode" name="vsgCode" type="text"disabled="disabled"
                     placeholder="请输入基本信息"/>
    </div>
    <div class="form-group">
        <label for="vppsCode">品牌代码</label>
        <input class="form-control" id="vppsCode" name="vppsCode" type="text"disabled="disabled"
                     placeholder="请输入品牌代码"/>
    </div>
    <div class="form-group">
        <label for="vppsEnDesc">中文品牌</label>
        <input class="form-control" id="vppsEnDesc" name="vppsEnDesc" type="text"disabled="disabled"
                     placeholder="请输入中文品牌"/>
    </div>
    <div class="form-group">
        <label for="vppsChDesc">平台代码</label>
        <input class="form-control" id="vppsChDesc" name="vppsChDesc" type="text"disabled="disabled"
                     placeholder="请输入平台代码"/>
    </div>
    <div class="form-group">
        <label for="upc">平台名称</label>
        <input class="form-control" id="upc" name="upc" type="text"disabled="disabled"
                    placeholder="请输入平台名称"/>
    </div>
    <div class="form-group">
        <label for="fna">车型代码</label>
        <input class="form-control" id="fna" name="fna" type="text"disabled="disabled"
                    placeholder="请输入车型代码"/>
    </div>
    <div class="form-group">
        <label for="fnaChDesc">车型名称</label>
        <input class="form-control" id="fnaChDesc" name="fnaChDesc" type="text"disabled="disabled"
                 placeholder="请输入车型名称"/>
    </div>
    <div class="form-group">
        <label for="standardPartCode">内饰颜色代码</label>
        <input class="form-control" id="standardPartCode" name="standardPartCode" type="text"
                   placeholder="请输入内饰颜色代码"/>
    </div>
    <div class="form-group">
        <label for="standardPartCode">内饰颜色名称</label>
        <input class="form-control" id="standardPartCode" name="standardPartCode" type="text"
               placeholder="请输入内饰颜色名称"/>
    </div>
    <div class="form-group">
        <label for="standardPartCode">颜色代码</label>
        <input class="form-control" id="standardPartCode" name="standardPartCode" type="text"disabled="disabled"
               placeholder="请输入颜色代码"/>
    </div>
    <div class="form-group">
        <label for="standardPartCode">颜色名称</label>
        <input class="form-control" id="standardPartCode" name="standardPartCode" type="text"disabled="disabled"
               placeholder="请输入颜色名称"/>
    </div>
    <div class="form-group">
        <label for="standardPartCode">电池型号</label>
        <input class="form-control" id="standardPartCode" name="standardPartCode" type="text"
               placeholder="请输入电池型号"/>
    </div>
    <div class="form-group">
        <label for="standardPartCode">电机型号</label>
        <input class="form-control" id="standardPartCode" name="standardPartCode" type="text"
               placeholder="请输入电机型号"/>
    </div>
</form>
<script th:inline="javascript">
    <![CDATA[
    $(function () {
        $('#VPPSLibraryForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                vppsLevel: {
                    message: 'VPPS层级验证失败',
                    validators: {
                        notEmpty: {
                            message: 'VPPS层级不能为空'
                        }
                    }
                },
            }
        });
        // 绑定dialog的确定按钮的监听事件
        $("#btnOk", window.top.document).click(function () {
            var bootstrapValidator = $("#VPPSLibraryForm", window.top.document).data('bootstrapValidator');
            bootstrapValidator.validate();
            if (bootstrapValidator.isValid()) {
                var url = $("#VPPSLibraryForm", window.top.document).attr('action');
                var myData = JSON.stringify({
                    "id": $("#id").val(),
                });
                $.ajax({
                    contentType:
                        "application/json",
                    type:
                        'POST',
                    url: url,
                    data: myData,
                    success:
                        function (result) {
                            $('.modal-dialog', window.top.document).parent('div').remove()
                            $('body', window.top.document).find('.modal-backdrop').remove();
                            // jquery 调用刷新当前操作的table页面的refresh方法
                            $(window.parent.document).contents().find(".tab-pane.fade.active.in iframe")[0].contentWindow.doQuery();
                            if (result.success) {
                                layer.msg('修改成功', {icon: 1, time: 2000})
                            }
                            else if(!result.success){
                                window.Ewin.alert({message: result.errMsg})
                            }
                        },
                    error: function (status) {
                        window.Ewin.alert({message: status.status + ':修改数据失败!'});
                    }
                });
            }
        });
    })
    $(document).keydown(function(event) {
        if (event.keyCode == 13) {
            $('form').each(function() {
                event.preventDefault();
            });
        }
    });
    ]]>
</script>
<script th:src="@{/layer/layer.js}"></script>
</body>
</html>
