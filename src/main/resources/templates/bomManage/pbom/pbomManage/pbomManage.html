<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--User: xulf Date: 2018/5/25 Time: 15:37-->
<head th:include="include/headBom"></head>
<link th:href="@{/css/stage/bom-stage.css}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>PBOM</title>
<body>
<div class="panel-body">
    <form class="form-inline" role="form" style="float: left; width: 100%;margin-left: 20px;" method="get"
          id="queryPbomManage">
        <div class="form-group">
            <label for="level">层级:</label>
            <input type="text" style="width: 110px;" class="form-control" name="level" id="level" placeholder="请输入层级"/>
        </div>
        <div class="form-group">
            <label for="pBomOfWhichDept">专业:</label>
            <input type="text" style="width: 110px;" class="form-control" name="pBomOfWhichDept" id="pBomOfWhichDept"
                   placeholder="请输入专业"/>
        </div>
        <div class="form-group">
            <label for="lineId">零件号:</label>
            <input type="text" style="width: 110px;" class="form-control" name="lineId" id="lineId"
                   placeholder="请输入零件号"/>
        </div>
        <div class="form-group">
            <label for="pBomLinePartClass">零件分类:</label>
            <select class="form-control" style="width: 110px;" name="pBomLinePartClass" id="pBomLinePartClass">
                <option>请选择零件分类</option>
                <option>自制</option>
                <option>外协</option>
                <option>虚拟总成</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pBomLinePartResource">零件来源:</label>
            <select class="form-control" style="width: 110px;" name="pBomLinePartResource" id="pBomLinePartResource">
                <option>请选择零件来源</option>
                <option>采购件</option>
                <option>采购拆分单件</option>
                <option>采购拆分总成件</option>
                <option>采购拆分标准件</option>
                <option>采购拆分非标件</option>
                <option>自制总成</option>
                <option>自制单件</option>
                <option>自用标准件</option>
                <option>自用非标件</option>
                <option>虚拟总成</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pIsNewPart">工艺合件:</label>
            <select class="form-control" style="width: 110px;" name="pIsNewPart" id="pIsNewPart">
                <option>请选择工艺合件</option>
                <option>工艺合件</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-primary">查询</button>
        </div>
    </form>
</div>
<div class="content col-lg-12">
    <table class="table table-striped tableNormalStyle" id="pbomManageTable"></table>
</div>
<script th:src="@{/js/helper/projectHelper.js}"></script>
<script th:src="@{/js/bom/pbom/pbomManage.js}"></script>
</body>
</html>
