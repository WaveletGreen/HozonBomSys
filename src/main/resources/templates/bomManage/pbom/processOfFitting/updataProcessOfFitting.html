<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!--User: xulf Date: 2018/7/4 Time: 14:29-->
<body>
<form id="pbomManageForm" role="form" method="post" action="pbom/insert">
    <input id="puids" name="puids" type="text" th:value="${data.puids}"/><!--th:value="${entity.eBomPuid}"-->
    <div class="form-group">
        <label for="lineId">合成零件号</label>
        <input class="form-control" id="lineId" name="lineId" type="text"
               placeholder="请输入合成零件号"/><!--th:value="${entity.level}"-->
    </div>
    <div class="form-group">
        <label for="pBomOfWhichDept">专业</label>
        <input class="form-control" id="pBomOfWhichDept" name="pBomOfWhichDept" type="text"
               placeholder="请输入专业"/><!--th:value="${entity.level}"-->
    </div>
    <div class="form-group">
        <label for="h9_IsCommon">零件分类</label>
        <select class="form-control" name="h9_IsCommon" id="h9_IsCommon" placeholder="请选择零件分类">
            <option>自制</option>
            <option>外协</option>
            <option>标准件</option>
            <option>非标件</option>
            <option>虚拟总成</option>
        </select>
    </div>
    <div class="form-group">
        <label for="H9_Mat_Status">零件来源</label>
        <select class="form-control" name="H9_Mat_Status" id="H9_Mat_Status" placeholder="请选择零件来源">
            <option>采购拆分总成件</option>
            <option>采购拆分标准件</option>
            <option>采购拆分非标件</option>
            <option>自制总成</option>
            <option>自制单件</option>
            <option>自用标准件</option>
            <option>自用非标件</option>
            <option>虚拟总成</option>
        </select>
    </div>
    <div class="form-group">
        <label for="resource">自制/采购</label>
        <select class="form-control" name="resource" id="resource" placeholder="请选择来源">
            <option>MAKE</option>
            <option>BUY</option>
            <option>/</option>
        </select>
    </div>
    <div class="form-group">
        <label for="type">焊接/装配</label>
        <select class="form-control" name="type" id="type" placeholder="请选择是否为焊接类型">
            <option>Y</option>
            <option>N</option>
            <option>/</option>
        </select>
    </div>
    <div class="form-group">
        <label for="buyUnit">采购单元</label>
        <select class="form-control" name="buyUnit" id="buyUnit" placeholder="请选择是否为采购单元">
            <option>Y</option>
            <option>N</option>
            <option>/</option>
        </select>
    </div>
    <div class="form-group">
        <label for="workShop1">车间1</label>
        <input class="form-control" id="workShop1" name="workShop1" type="text"
               placeholder="请输入车间1"/><!--th:value="${entity.level}"-->
    </div>
    <div class="form-group">
        <label for="workShop2">车间2</label>
        <input class="form-control" id="workShop2" name="workShop2" type="text"
               placeholder="请输入车间2"/><!--th:value="${entity.level}"-->
    </div>
    <div class="form-group">
        <label for="productLine">生产线</label>
        <input class="form-control" id="productLine" name="productLine" type="text"
               placeholder="请输入生产线"/><!--th:value="${entity.level}"-->
    </div>
    <div class="form-group">
        <label for="mouldType">模具类型</label>
        <input class="form-control" id="mouldType" name="mouldType" type="text"
               placeholder="请输入模具类型"/><!--th:value="${entity.level}"-->
    </div>
    <div class="form-group">
        <label for="outerPart">外委件</label>
        <input class="form-control" id="outerPart" name="outerPart" type="text"
               placeholder="请输入外委件"/><!--th:value="${entity.level}"-->
    </div>
    <div class="form-group">
        <label for="colorPart">颜色件</label>
        <select class="form-control" name="colorPart" id="colorPart" placeholder="请选择是否为颜色件">
            <option>Y</option>
            <option>N</option>
            <option>/</option>
        </select>
    </div>
    <div class="form-group">
        <label for="station">工位</label>
        <input class="form-control" id="station" name="station" type="text"
               placeholder="请输入工位"/><!--th:value="${entity.level}"-->
    </div>
</form>
<script th:inline="javascript">
    <![CDATA[
    $(function () {
        $('#pbomManageForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
        });
        // 绑定dialog的确定按钮的监听事件
        $("#btnOk", window.top.document).click(function () {
            var bootstrapValidator = $("#pbomManageForm", window.top.document).data('bootstrapValidator');
            bootstrapValidator.validate();
            if (bootstrapValidator.isValid()) {
                var url = $("#pbomManageForm", window.top.document).attr('action');
                var projectId = $("#project", window.top.document).val();
                var pBomPuid = $("#pBomPuid").val();
                var myData = JSON.stringify({
                    "eBomPuid": $("#eBomPuid").val(),
                    // "rank": $("#rank").val(),
                    // "level": $("#level").val(),
                    // "lineId": $("#lineId").val(),
                    // "pBomOfWhichDept": $("#pBomOfWhichDept").val(),
                    // "groupNum": $("#groupNum").val(),
                    // "h9_IsCommon": $("#h9_IsCommon").val(),
                    // "H9_Mat_Status": $("#H9_Mat_Status").val(),
                    // "resource": $("#resource").val(),
                    "type": $("#type").val(),
                    "buyUnit": $("#buyUnit").val(),
                    "workShop1": $("#workShop1").val(),
                    "workShop2": $("#workShop2").val(),
                    "productLine": $("#productLine").val(),
                    "mouldType": $("#mouldType").val(),
                    "outerPart": $("#outerPart").val(),
                    "colorPart": $("#colorPart").val(),
                    "station": $("#station").val(),
                });
                console.log(myData);
                $.ajax({
                    contentType:
                        "application/json",
                    type:
                        'POST',
                    url: url,
                    data: myData,
                    success:
                        function (result) {
                            $('.modal-dialog', window.top.document).parent('div').remove()
                            $('body', window.top.document).find('.modal-backdrop').remove();
                            // jquery 调用刷新当前操作的table页面的refresh方法
                            $(window.parent.document).contents().find(".tab-pane.fade.active.in iframe")[0].contentWindow.doQuery();

                            window.Ewin.alert({message: result.errMsg});
                            /*if (result)
                                window.Ewin.alert({message: '修改数据成功!'});
                            else
                                window.Ewin.alert({message: '修改数据失败!'});*/
                        },
                    error: function (status) {
                        window.Ewin.alert({message: status.status + ':修改数据失败!'});
                    }
                });
            }
        });
    })
    ]]>
</script>
</body>
</html>
