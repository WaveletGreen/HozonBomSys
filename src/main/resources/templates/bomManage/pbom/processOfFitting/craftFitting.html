<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--User: xulf Date: 2018/6/26 Time: 15:46-->
<head th:include="include/headBom"></head>
<link th:href="@{/css/bom/pbom/processOfFitting.css}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>工艺合件</title>
</head>
<body>
<div id="content" class="row-fluid" style="height:auto">
    <div class="content row-fluid col-md-5 col-lg-4">
        <h3><p class="text-primary">请选择您要合成的零件</p></h3>
        <form class="form-inline">
            <div class="form-group">
                <label for="queryLineId">零件号:</label>
                <input type="text" class="form-control" name="queryLineId" id="queryLineId" placeholder="请输入查询的零件号"/>
            </div>
            <div class="form-group">
                <button type="button" id="queryBtn1" class="btn btn-primary">查询</button>
            </div>
        </form>
        <ul id="Ztree1" class="ztree  col-md-4"
            style="width:300px;overflow-y: scroll;height: 500px; overflow:auto;"></ul>
    </div>
    <div class="content col-lg-5">
        <div class="form-group">
            <button type="button" id="synthetic" class="btn btn-primary" style="width: 150px">生成工艺合件</button>
        </div>
        <div style="width:450px;height: 550px;overflow-y:scroll; overflow:auto;">
            <table align="center" valign="center" class="table table-striped tableNormalStyle" id="detailTable">
            </table>
        </div>
    </div>
    <div class="content row-fluid col-md-5 col-lg-4">
        <h3><p class="text-primary">请指定工艺合件的位置</p></h3>
        <form class="form-inline">
            <div class="form-group">
                <label for="queryLineId2">零件号:</label>
                <input type="text" class="form-control" name="queryLineId2" id="queryLineId2" placeholder="请输入查询的零件号"/>
            </div>
            <div class="form-group">
                <button type="button" id="queryBtn2" class="btn btn-primary">查询</button>
            </div>
        </form>
        <ul id="Ztree3" class="ztree  col-md-5"
            style="width:300px;overflow-y: scroll;height: 500px; overflow:auto;"></ul>
    </div>
</div>
<script th:src="@{/js/bom/pbom/craftFitting.js}"></script>
</body>
</html>
