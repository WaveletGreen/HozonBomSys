<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--User: xulf Date: 2018/6/26 Time: 15:46-->
<head th:include="include/headBom"></head>
<link th:href="@{/css/bom/pbom/processOfFitting.css}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>工艺合件</title>
</head>
<body>
<div id="content" class="row-fluid"style="height:auto">
    <div class="content row-fluid col-md-5 col-lg-5">
        <h4>请选择您要合成的零件</h4>
        <form class="form-inline">
            <div class="form-group">
                <label for="lineId1">零件号:</label>
                <input type="text" class="form-control" name="lineId" id="lineId1" placeholder="请输入查询的零件号"/>
            </div>
            <div class="form-group">
                <button type="button" id="queryBtn1" class="btn btn-primary">查询</button>
            </div>
        </form>
        <ul id="Ztree1" class="ztree  col-md-5"
            style="width:300px;overflow-y: scroll;height: 500px; overflow:auto;"></ul>
    </div>
    <div class="content col-lg-7">
        <div class="form-group">
            <button type="button" id="synthetic" onclick="doSubmit()" class="btn btn-primary" style="width: 150px"
                    data-toggle="modal" data-target="#myModal">生成工艺合件
            </button>
            <ul id="Ztree2" class="ztree  col-md-5"
                style="width:300px;overflow-y: scroll;height: 500px; overflow:auto;"></ul>
        </div>


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" style="width: 500px;height: 650px;overflow: auto;">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="lineId">合成零件号</label>
                            <input class="form-control" id="lineId" name="lineId" type="text"
                                   placeholder="请输入合成零件号"/><!--th:value="${entity.level}"-->
                        </div>
                        <div class="form-group">
                            <label for="pBomOfWhichDept">专业</label>
                            <input class="form-control" id="pBomOfWhichDept" name="pBomOfWhichDept" type="text"
                                   placeholder="请输入专业"/><!--th:value="${entity.level}"-->
                        </div>
                        <div class="form-group">
                            <label for="h9_IsCommon">零件分类</label>
                            <select class="form-control" name="h9_IsCommon" id="h9_IsCommon" placeholder="请选择零件分类">
                                <option>自制</option>
                                <option>外协</option>
                                <option>标准件</option>
                                <option>非标件</option>
                                <option>虚拟总成</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="H9_Mat_Status">零件来源</label>
                            <select class="form-control" name="H9_Mat_Status" id="H9_Mat_Status" placeholder="请选择零件来源">
                                <option>采购拆分总成件</option>
                                <option>采购拆分标准件</option>
                                <option>采购拆分非标件</option>
                                <option>自制总成</option>
                                <option>自制单件</option>
                                <option>自用标准件</option>
                                <option>自用非标件</option>
                                <option>虚拟总成</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="resource">自制/采购</label>
                            <select class="form-control" name="resource" id="resource" placeholder="请选择来源">
                                <option>MAKE</option>
                                <option>BUY</option>
                                <option>/</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">焊接/装配</label>
                            <select class="form-control" name="type" id="type" placeholder="请选择是否为焊接类型">
                                <option>Y</option>
                                <option>N</option>
                                <option>/</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="buyUnit">采购单元</label>
                            <select class="form-control" name="buyUnit" id="buyUnit" placeholder="请选择是否为采购单元">
                                <option>Y</option>
                                <option>N</option>
                                <option>/</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="workShop1">车间1</label>
                            <input class="form-control" id="workShop1" name="workShop1" type="text"
                                   placeholder="请输入车间1"/><!--th:value="${entity.level}"-->
                        </div>
                        <div class="form-group">
                            <label for="workShop2">车间2</label>
                            <input class="form-control" id="workShop2" name="workShop2" type="text"
                                   placeholder="请输入车间2"/><!--th:value="${entity.level}"-->
                        </div>
                        <div class="form-group">
                            <label for="productLine">生产线</label>
                            <input class="form-control" id="productLine" name="productLine" type="text"
                                   placeholder="请输入生产线"/><!--th:value="${entity.level}"-->
                        </div>
                        <div class="form-group">
                            <label for="mouldType">模具类型</label>
                            <input class="form-control" id="mouldType" name="mouldType" type="text"
                                   placeholder="请输入模具类型"/><!--th:value="${entity.level}"-->
                        </div>
                        <div class="form-group">
                            <label for="outerPart">外委件</label>
                            <input class="form-control" id="outerPart" name="outerPart" type="text"
                                   placeholder="请输入外委件"/><!--th:value="${entity.level}"-->
                        </div>
                        <div class="form-group">
                            <label for="colorPart">颜色件</label>
                            <select class="form-control" name="colorPart" id="colorPart" placeholder="请选择是否为颜色件">
                                <option>Y</option>
                                <option>N</option>
                                <option>/</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="station">工位</label>
                            <input class="form-control" id="station" name="station" type="text"
                                   placeholder="请输入工位"/><!--th:value="${entity.level}"-->
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">确定</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>


        <div style="width:450px;height: 550px;overflow-y:scroll; overflow:auto;">
            <table align="center" valign="center" class="table table-striped tableNormalStyle" id="detailTable">
            </table>
        </div>
        <!--<div id="newtable"></div>-->
    </div>
</div>
<script th:src="@{/js//bom/pbom/craftFitting.js}"></script>
</body>
</html>
