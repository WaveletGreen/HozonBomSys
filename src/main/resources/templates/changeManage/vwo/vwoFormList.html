<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--User: xulf Date: 2018/7/23 Time: 18:48-->
<head th:include="include/includebase"></head>
<link th:href="@{/css/changeManage/vwo/vwoFromList.css}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>vwo表单</title>
</head>
<body>
<input id="url" type="hidden" value="vwo/queryByBase"/>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default" style="margin-top: 10px;">
        <div class="panel-body">
            <form class="form-inline" role="form" style="float: left; width: 100%;margin-left: 20px;" method="get"
                  id="vwoFormList">
                <div class="form-group after_the">
                    <label for="vwoNum">VWO号:&ensp;</label>
                    <input style="width: 150px" class="form-control" id="vwoNum" name="vwoNum"
                           placeholder=""
                           type="text"
                    />
                </div>
                <div class="form-group after_the">
                    <label for="vwoCreateDate">创建时间:&emsp;&emsp;</label>
                    <input style="width: 150px" class="form-control" id="vwoCreateDate" name="vwoCreateDate"
                           type="date"
                    />
                </div>
                <div class="form-group after_the">
                    <label for="vwoStatus">流程状态:</label>
                    <select style="width: 150px" class="form-control" id="vwoStatus" name="vwoStatus">
                        <option></option>
                        <option value="10">
                            编辑状态
                        </option>
                        <option value="100">
                            审核中
                        </option>
                        <option value="899">
                            中断
                        </option>
                        <option value="999">
                            已发布
                        </option>
                    </select>
                </div>
                <div class="form-group after_the">
                    <label for="vwoName">标题:&emsp;&emsp;&emsp;&emsp;</label>
                    <input style="width: 150px" class="form-control" id="vwoName" name="vwoName"
                           type="text"
                    />
                </div>
                <div class="form-group after_the">
                    <label for="userDeptName">部门:&emsp;&emsp;</label>
                    <input style="width: 150px" class="form-control" id="userDeptName" name="userDeptName"
                           type="text"/>
                </div>
                <div class="form-group after_the">
                    <label for="vwoCreator">发起人:&emsp;&emsp;&emsp;</label>
                    <input style="width: 150px" class="form-control" id="vwoCreator" name="vwoCreator"
                           type="text"/>
                </div>
                <br>
                <div class="form-group after_the">
                    <label for="contactPhoneNum">联系电话:</label>
                    <input style="width: 150px" class="form-control" id="contactPhoneNum" name="contactPhoneNum"
                           type="text"/>
                </div>
                <div class="form-group after_the">
                    <label for="vwoDemandFinishTime">要求完成时间:</label>
                    <input style="width: 150px" class="form-control" id="vwoDemandFinishTime"
                           name="vwoDemandFinishTime"
                           type="date"/>
                </div>
                <div class="form-group after_the">
                    <label for="vwoChangeType">变更类型:</label>
                    <select style="width: 150px" class="form-control" id="vwoChangeType" name="vwoChangeType">
                        <option></option>
                        <option value="1">正常设变</option>
                        <option value="2">简易设变</option>
                    </select>
                </div>
                <div class="form-group after_the">
                    <label for="vwoCostBearingDept">费用承担部门:</label>
                    <select style="width: 150px" class="form-control" name="vwoCostBearingDept" id="vwoCostBearingDept">
                        <option></option>
                        <option value="1">专业审核</option>
                        <option value="2">变更协调员</option>
                        <option value="3">项目支持部门</option>
                        <option value="4">财务部门</option>
                        <option value="5">采购部门</option>
                        <option value="6">制造部门</option>
                        <option value="7">车身设计</option>
                        <option value="8">底盘设计</option>
                        <option value="9">电器设计</option>
                        <option value="10">内外饰设计</option>
                        <option value="11">动总集成设计</option>
                        <option value="12">发动机设计</option>
                        <option value="13">变速箱设计</option>
                        <option value="14">BOM工程师</option>
                        <option value="15">采购质量</option>
                        <option value="16">规划部门</option>
                        <option value="17">总布置</option>
                        <option value="18">备件管理部门</option>
                        <option value="19">造型</option>
                        <option value="20">销售部门(国内+国际)</option>
                        <option value="21">控制器或电气参数</option>
                        <option value="22">国内法规认证</option>
                        <option value="23">国际法规认证</option>
                        <option value="24">售后服务部门(国内+国际)</option>
                        <option value="25">材料部门</option>
                        <option value="26">沿用件工程师</option>
                        <option value="27">性能</option>
                        <option value="28">三化</option>
                        <option value="29">重量</option>
                        <option value="30">平台化</option>
                        <option value="31">CAE工程师</option>
                        <option value="32">制造部门</option>
                    </select>
                </div>
                <div class="form-group after_the">
                    <label for="vwoListedType">上市类型:</label>
                    <select style="width: 150px" class="form-control" name="vwoListedType" id="vwoListedType">
                        <option></option>
                        <option value="1">上市前</option>
                        <option value="2">上市后</option>
                    </select>
                </div>
                <div class="form-group after_the">
                    <label for="vwoConnectedVwo">关联VWO号:&ensp;</label>
                    <input style="width: 150px" class="form-control" name="vwoConnectedVwo" id="vwoConnectedVwo"
                           type="text"/>
                </div>
                <div class="form-group">
                    <button type="reset" id="queryBtn1" class="btn btn-primary">重置</button>
                </div>
                <div class="form-group">
                    <button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-primary">查询</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="content col-lg-12">
    <table id="vwo_table" class="table table-striped"></table>
</div>
<script th:src="@{/js/helper/projectHelper.js}"></script>
<script th:src="@{/js/helper/dateFormater.js}"></script>
<script th:src="@{/js/changeManage/vwo/vwoFormList.js}"></script>
</body>
</html>
