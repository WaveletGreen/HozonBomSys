<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/includebase"></head>
<link th:href="@{/css/changeManage/vwo/vwoFromList.css}" rel="stylesheet"/>
<link th:href="@{/css/changeManage/vwo/vwoBasicInformation.css}" rel="stylesheet"/>
<title>变更管理vwo</title>
<body>
<div class="head-btnSets">
    <button class="btn btn-success head-func-btn" style="margin-top: 100px;"
            id="vwoSaveBtn">保存
    </button>
    <button class="btn btn-success head-func-btn" style="margin-top: 150px;"
            id="release">发布
    </button>
    <button class="btn btn-success head-func-btn" style="margin-top: 200px;"
            id="interrupt">中断
    </button>
    <button class="btn btn-success head-func-btn" style="margin-top: 250px;"
            id="bomLeadApprove" onclick="approve('saveBomLeaderOpinion','bomLeaderOpinion')">BOM经理审批
    </button>
    <button class="btn btn-success head-func-btn" style="margin-top: 300px;"
            id="pmtLeadApprove" onclick="approve('savePmtLeaderOpinion','pmtLeaderOpinion')">PMT经理审批
    </button>
    <button class="btn btn-success head-func-btn" style="margin-top: 350px;"
            id="projLeadApprove" onclick="approve('saveProjLeaderOpinion','projLeaderOpinion')">项目经理审批
    </button>
</div>
<!--基本信息-->
<h4><i class="fa fa-minus-square" aria-hidden="true">基本信息</i></h4>
<div class="panel panel-default col-lg-12 col-md-12 col-sm-12" style="padding:20px;">
    <form class="form-horizontal" id="basicInfo" role="form" onsubmit="return false;">
        <fieldset>
            <div class="col-sm-12">
                <input th:value="${vwo}" type="hidden" id="vwo" name="id"/>
                <input th:value="${vwoType}" type="hidden" id="vwoType" name="vwoType"/>
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <div class="form-group after_the">
                        <label for="vwoNum">VWO号:</label>
                        <input class="form-control head-input-set"
                               id="vwoNum" name="vwoNum"
                               type="text"
                               disabled="disabled"
                               th:value="${vwoInfo.getVwoNum()}"
                        />
                    </div>
                    <div class="form-group  after_the">
                        <label for="vwoCreateDate">创建时间:</label>
                        <input class="form-control head-input-set"
                               id="vwoCreateDate" name="vwoCreateDate"
                               type="text"
                               disabled="disabled"
                               th:value="${vwoInfo.getVwoCreateDate()}"
                        />
                    </div>
                    <div class="form-group  after_the">
                        <label for="vwoStatus">流程状态:</label>
                        <input class="form-control head-input-set"
                               id="vwoStatus" name="vwoStatus"
                               type="text"
                               disabled="disabled"
                               th:value="${vwoInfo.getVwoStatusName()}"
                        />
                    </div>
                    <div class="form-group after_the">
                        <label for="vwoName">标题:</label>
                        <input class="form-control head-input-set"
                               id="vwoName" name="vwoName"
                               type="text"
                               th:value="${vwoInfo.getVwoName()}"
                        />
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <div class="form-group after_the">
                        <label for="userDeptName">部门:</label>
                        <input class="form-control head-input-set"
                               id="userDeptName" name="userDeptName"
                               type="text"
                               disabled="disabled"
                               th:value="${vwoInfo.getUserDeptName()}"
                        />
                    </div>
                    <div class="form-group after_the">
                        <label for="vwoCreator">发起人:</label>
                        <input class="form-control head-input-set"
                               id="vwoCreator" name="vwoCreator"
                               type="text"
                               disabled="disabled"
                               th:value="${vwoInfo.getVwoCreator()}"
                        />
                    </div>
                    <div class="form-group after_the">
                        <label for="contactPhoneNum">联系电话:</label>
                        <input class="form-control head-input-set"
                               id="contactPhoneNum" name="contactPhoneNum"
                               type="text"
                               th:value="${vwoInfo.getContactPhoneNum()}"
                        />
                    </div>
                    <div class="form-group after_the">
                        <label for="vwoDemandFinishTime">要求完成时间:</label>
                        <input class="form-control head-input-set"
                               id="vwoDemandFinishTime" name="vwoDemandFinishTime"
                               type="text"
                               th:value="${vwoInfo.getVwoDemandFinishTime()}"
                        />
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <div class="form-group after_the">
                        <label for="vwoChangeType">变更类型:</label>
                        <select class="form-control head-input-set"
                                name="vwoChangeType"
                                id="vwoChangeType">
                            <option value="-1"></option>
                            <option value="1" th:selected="${vwoInfo.getVwoChangeType()==1?true:false}">正常设变
                            </option>
                            <option value="2" th:selected="${vwoInfo.getVwoChangeType()==2?true:false}">简易设变
                            </option>
                        </select>
                    </div>
                    <div class="form-group after_the">
                        <label for="vwoCostBearingDept">费用承担部门:</label>
                        <select class="form-control head-input-set"
                                name="vwoCostBearingDept"
                                id="vwoCostBearingDept">
                            <option></option>
                            <option value="1" th:selected="${vwoInfo.getVwoCostBearingDept()=='1'?true:false}">
                                专业审核
                            </option>
                            <option value="2" th:selected="${vwoInfo.getVwoCostBearingDept()=='2'?true:false}">
                                变更协调员
                            </option>
                            <option value="3" th:selected="${vwoInfo.getVwoCostBearingDept()=='3'?true:false}">
                                项目支持部门
                            </option>
                            <option value="4" th:selected="${vwoInfo.getVwoCostBearingDept()=='4'?true:false}">
                                财务部门
                            </option>
                            <option value="5" th:selected="${vwoInfo.getVwoCostBearingDept()=='5'?true:false}">
                                采购部门
                            </option>
                            <option value="6" th:selected="${vwoInfo.getVwoCostBearingDept()=='6'?true:false}">
                                制造部门
                            </option>
                            <option value="7" th:selected="${vwoInfo.getVwoCostBearingDept()=='7'?true:false}">
                                车身设计
                            </option>
                            <option value="8" th:selected="${vwoInfo.getVwoCostBearingDept()=='8'?true:false}">
                                底盘设计
                            </option>
                            <option value="9" th:selected="${vwoInfo.getVwoCostBearingDept()=='9'?true:false}">
                                电器设计
                            </option>
                            <option value="10"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='10'?true:false}">内外饰设计
                            </option>
                            <option value="11"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='11'?true:false}">动总集成设计
                            </option>
                            <option value="12"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='12'?true:false}">发动机设计
                            </option>
                            <option value="13"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='13'?true:false}">变速箱设计
                            </option>
                            <option value="14"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='14'?true:false}">BOM工程师
                            </option>
                            <option value="15"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='15'?true:false}">采购质量
                            </option>
                            <option value="16"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='16'?true:false}">规划部门
                            </option>
                            <option value="17"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='17'?true:false}">总布置
                            </option>
                            <option value="18"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='18'?true:false}">备件管理部门
                            </option>
                            <option value="19"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='19'?true:false}">造型
                            </option>
                            <option value="20"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='20'?true:false}">
                                销售部门(国内+国际)
                            </option>
                            <option value="21"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='21'?true:false}">控制器或电气参数
                            </option>
                            <option value="22"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='22'?true:false}">国内法规认证
                            </option>
                            <option value="23"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='23'?true:false}">国际法规认证
                            </option>
                            <option value="24"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='24'?true:false}">
                                售后服务部门(国内+国际)
                            </option>
                            <option value="25"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='25'?true:false}">材料部门
                            </option>
                            <option value="26"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='26'?true:false}">沿用件工程师
                            </option>
                            <option value="27"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='27'?true:false}">性能
                            </option>
                            <option value="28"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='28'?true:false}">三化
                            </option>
                            <option value="29"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='29'?true:false}">重量
                            </option>
                            <option value="30"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='30'?true:false}">平台化
                            </option>
                            <option value="31"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='31'?true:false}">CAE工程师
                            </option>
                            <option value="32"
                                    th:selected="${vwoInfo.getVwoCostBearingDept()=='32'?true:false}">制造部门
                            </option>
                        </select>
                    </div>
                    <div class="form-group after_the">
                        <label for="vwoListedType">上市类型:</label>
                        <select class="form-control head-input-set"
                                name="vwoListedType"
                                id="vwoListedType">
                            <option value="-1"></option>
                            <option value="1" th:selected="${vwoInfo.getVwoListedType()==1?true:false}">上市前
                            </option>
                            <option value="2" th:selected="${vwoInfo.getVwoListedType()==2?true:false}">上市后
                            </option>
                        </select>
                    </div>
                    <div class="form-group after_the">
                        <label for="vwoConnectedVwo">关联VWO号:</label>
                        <input class="form-control head-input-set"
                               id="vwoConnectedVwo" name="vwoConnectedVwo"
                               type="text"
                               th:value="${vwoInfo.getVwoConnectedVwo()}"
                        />
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <div class="form-group after_the">
                        <label for="platformCode">平台:</label>
                        <input class="form-control head-input-set"
                               id="platformCode" name="platformCode"
                               type="text"
                               disabled="disabled"
                               th:value="${vwoInfo.getPlatformCode()}"
                        />
                    </div>
                    <div class="form-group after_the">
                        <label for="vehicleCode">车型代码:</label>
                        <input class="form-control head-input-set"
                               id="vehicleCode" name="vehicleCode"
                               type="text"
                               disabled="disabled"
                               th:value="${vwoInfo.getVehicleCode()}"
                        />
                    </div>
                    <div class="form-group after_the">
                        <label for="projectCode">项目代码:</label>
                        <input class="form-control head-input-set"
                               id="projectCode" name="projectCode"
                               type="text"
                               disabled="disabled"
                               th:value="${vwoInfo.getProjectCode()}"
                        />
                    </div>
                    <div class="form-group after_the">
                        <label for="vwoStartEffectiveTime">启动生效时间:</label>
                        <input class="form-control head-input-set"
                               id="vwoStartEffectiveTime" name="vwoStartEffectiveTime"
                               type="text"
                               th:value="${vwoInfo.getVwoStartEffectiveTime()}"
                        />
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <div class="form-group after_the">
                        <label for="vwoEndEffectiveTime">终止生效时间:</label>
                        <input class="form-control head-input-set"
                               id="vwoEndEffectiveTime" name="vwoEndEffectiveTime"
                               type="text"
                               th:value="${vwoInfo.getVwoEndEffectiveTime()}"
                        />
                    </div>
                    <div class="form-group after_the">
                        <label for="vwoProjectStage">项目所属阶段:</label>
                        <input class="form-control head-input-set"
                               id="vwoProjectStage" name="vwoProjectStage"
                               type="text"
                               th:value="${vwoInfo.getVwoProjectStage()}"
                        />
                    </div>
                    <div class="form-group after_the">
                        <label for="vwoExpectExecuteTime">预计实施时间:</label>
                        <input class="form-control head-input-set"
                               id="vwoExpectExecuteTime" name="vwoExpectExecuteTime"
                               type="text"
                               th:value="${vwoInfo.getVwoExpectExecuteTime()}"
                        />
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 form-group after_the head-trim">
                    <table id="connectedTable"></table>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 form-group after_the head-trim">
                    <label for="vwoChangeReason">原因描述:</label>
                    <textarea rows="2" cols="30"
                              class="form-control opi-opiarea-set" style="resize: none"
                              id="vwoChangeReason" name="vwoChangeReason"
                              th:text="${vwoInfo.getVwoChangeReason()}"
                    >
                        </textarea>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<!--变更描述-->

    <table id="vwo_table" class="table table-striped"></table>
</div>
<!--相关部门-->
<h4><i class="fa fa-minus-square" aria-hidden="true">影响部门</i></h4>
<div class="panel panel-body panel-default">
    <form class="form-horizontal" id="influenceDept" role="form" onsubmit="return false;">
        <fieldset>
            <div class="panel panel-body panel-default">
                <div class="content col-lg-4" style="text-align: center;line-height:120px">
                    <label>研究涉及部门</label>
                </div>
                <div class="content col-lg-8"><!--style="margin-top: -50px;"-->
                    <input id="influenceVwoId" name="vwoId" type="hidden"
                           th:value="${influenceDept.getVwoId()}"/>
                    <table id="vwo_table1" class="table table-striped tableNormalStyle" style="margin:0">
                        <tr>
                            <td style="width: 50px"><input type="checkbox" id="vwoIdri"
                                                           name="vwoIdri"
                                                           value="1"
                                                           th:checked="${influenceDept.getVwoIdri()==1?true:false}"/>
                            </td>
                            <td><label for="vwoIdri">智能驾驶研究院</label></td>
                            <td style="width: 50px"><input type="checkbox" id="vwoIcbu"
                                                           name="vwoIcbu"
                                                           value="1"
                                                           th:checked="${influenceDept.getVwoIcbu()==1?true:false}"/>
                            </td>
                            <td><label for="vwoIcbu">智能座舱事业部</label></td>
                            <td style="width: 50px"><input type="checkbox" id="vwoMcc" name="vwoMcc"
                                                           value="1"
                                                           th:checked="${influenceDept.getVwoMcc()==1?true:false}"/>
                            </td>
                            <td><label for="vwoMcc">电动化底盘中心</label></td>
                        </tr>
                        <tr>
                            <td style="width: 50px"><input type="checkbox" id="vwoEec" name="vwoEec"
                                                           value="1"
                                                           th:checked="${influenceDept.getVwoEec()==1?true:false}"/>
                            </td>
                            <td><label for="vwoEec">电子电器中心</label></td>
                            <td style="width: 50px"><input type="checkbox" id="vwoIdc" name="vwoIdc"
                                                           value="1"
                                                           th:checked="${influenceDept.getVwoIdc()==1?true:false}"/>
                            </td>
                            <td><label for="vwoIdc">内外饰中心</label></td>
                            <td style="width: 50px"><input type="checkbox" id="vwoDic" name="vwoDic"
                                                           value="1"
                                                           th:checked="${influenceDept.getVwoDic()==1?true:false}"/>
                            </td>
                            <td><label for="vwoDic">动总集成中心</label></td>
                        </tr>
                        <tr>
                            <td style="width: 50px"><input type="checkbox" id="vwoVbc" name="vwoVbc"
                                                           value="1"
                                                           th:checked="${influenceDept.getVwoVbc()==1?true:false}"/>
                            </td>
                            <td><label for="vwoVbc"> 车身中心</label></td>
                        </tr>
                    </table>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="col-lg-12 col-md-12">
        <div class="col-lg-3 col-md-3">
            <div class="influence-leader">
                <a href="javascript:void(0)" onclick="doSelectPerson('1')">专业科长:</a>
                <span id="sp_1" th:text="${influenceUser.getVwoProSectionChiefName()}"></span>
            </div>
            <div class="influence-leader">
                <a href="javascript:void(0)" onclick="doSelectPerson('2')">变更协调员:</a>
                <span id="sp_2" th:text="${influenceUser.getVwoChangeCoordinatorName()}"></span>
            </div>
        </div>
        <div class="col-lg-3 col-md-3">
            <div class="influence-leader">
                <a href="javascript:void(0)" onclick="doSelectPerson('3')">车身:</a>
                <span id="sp_3" th:text="${influenceUser.getVwoVehicleBodyUserName()}"></span>
            </div>
            <div class="influence-leader">
                <a href="javascript:void(0)" onclick="doSelectPerson('4')">底盘:</a>
                <span id="sp_4" th:text="${influenceUser.getVwoChassisName()}"></span>
            </div>
        </div>
        <div class="col-lg-3 col-md-3">
            <div class="influence-leader">
                <a href="javascript:void(0)" onclick="doSelectPerson('5')">电器:</a>
                <span id="sp_5" th:text="${influenceUser.getVwoElectricApplianceName()}"></span>
            </div>
            <div class="influence-leader">
                <a href="javascript:void(0)" onclick="doSelectPerson('6')">内外饰:</a>
                <span id="sp_6" th:text="${influenceUser.getVwoIeoName()}"></span>
            </div>
        </div>
        <div class="col-lg-3 col-md-3">
            <div class="influence-leader">
                <a href="javascript:void(0)" onclick="doSelectPerson('7')">项目经理:</a>
                <span id="sp_7" th:text="${influenceUser.getVwoProjectManagerName()}"></span>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<!--评估意见-->
<h4><i class="fa fa-minus-square" aria-hidden="true">评估意见</i></h4>
<div class="panel-body" style="padding-bottom:0;">
    <div class="panel panel-default panel-body col-lg-12 col-md-12">
        <!--BOM经理审核部分-->
        <div class="col-lg-4 col-md-4 col-sm-4">
            <!--<fieldset>-->
            <form class="form-horizontal" id="bomLeaderOpinion" role="form">
                <div class="panel panel-default panel-body col-lg-12 col-md-12 col-sm-12">
                    <h4>BOM经理</h4>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="opiBomMngOpinion">意见</label>
                        <textarea class="form-control" style="resize: none;width: 100%;" rows="2" cols="30"
                                  name="opiBomMngOpinion" id="opiBomMngOpinion"
                                  th:text="${hzVwoOpiBom.getOpiBomMngOpinion()}"
                        >
                        </textarea>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="opiBomMngAgreement">结论</label>
                        <select class="form-control" name="opiBomMngAgreement" id="opiBomMngAgreement"
                        >
                            <option value="0"
                                    th:selected="${hzVwoOpiBom.getOpiBomMngAgreement()==0?true:false}">
                                不同意
                            </option>
                            <option value="1"
                                    th:selected="${hzVwoOpiBom.getOpiBomMngAgreement()==1?true:false}">
                                同意
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 50px">
                        <label>日期</label>
                        <input class="form-control" id="opiBomMngOptionDate" type="text"
                               disabled="disabled" th:value="${hzVwoOpiBom.getOpiBomMngOptionDate()}"
                        />
                    </div>
                </div>
            </form>
            <!--</fieldset>-->
        </div>
        <!--专业PMT经理审核部分-->
        <div class="col-lg-4 col-md-4 col-sm-4">
            <form class="form-horizontal" id="pmtLeaderOpinion" role="form">
                <!--<fieldset>-->
                <div class="panel panel-default panel-body col-lg-12 col-md-12 col-sm-12">
                    <h4>专业PMT经理</h4>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="opiPmtMngOpinion">意见</label>
                        <textarea class="form-control" style="resize: none;width: 100%;" rows="2" cols="30"
                                  name="opiPmtMngOpinion" id="opiPmtMngOpinion"
                                  th:text="${hzVwoOpiPmt.getOpiPmtMngOpinion()}"
                        ></textarea>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="opiPmtMngAgreement">结论</label>
                        <select class="form-control" name="opiPmtMngAgreement" id="opiPmtMngAgreement"
                        >
                            <option value="0"
                                    th:selected="${hzVwoOpiPmt.getOpiPmtMngAgreement()==0?true:false}">
                                不同意
                            </option>
                            <option value="1"
                                    th:selected="${hzVwoOpiPmt.getOpiPmtMngAgreement()==1?true:false}">
                                同意
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 50px">
                        <label>日期</label>
                        <input class="form-control" id="opiPmtMngOptionDate"
                               type="text"
                               disabled="disabled" th:value="${hzVwoOpiPmt.getOpiPmtMngOptionDate()}"
                        />
                    </div>
                </div>

                            <option value="1" th:selected="${hzVwoOpiProj.getOpiProjMngAgreement()==1?true:false}">

                            </option>
                        </select>

                    <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 50px">

                        <input class="form-control" id="opiProjMngOptionDate" type="text"
                               disabled="disabled" th:value="${hzVwoOpiProj.getOpiProjMngOptionDate()}"
                        />
                    </div>
                </div>
            </form>
        </div>
    </div>
