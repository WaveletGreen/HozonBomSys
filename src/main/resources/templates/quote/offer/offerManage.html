<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--User: xulf Date: 2018/12/6 Time: 9:55-->
<head th:include="include/includebase"></head>
<link th:href="@{/css/stage/bom-stage.css}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>报价管理</title>
</head>
<body class="content-body">
<div class="panel-body" style="padding-bottom: 0;">
    <form class="form-inline" role="form" style="float: left; width: 100%;margin-left: 20px;" method="get"
          id="queryOfferManage">
        <div class="form-group">
            <label for="lineId">零件号:</label>
            <input type="text"style="width: 140px;" class="form-control" name="lineId" id="lineId" placeholder="请输入零件号"/>
        </div>
        <div class="form-group">
            <label for="pBomLinePartName">零件名称:</label>
            <input type="text"style="width: 140px;" class="form-control" name="pBomLinePartName" id="pBomLinePartName" placeholder="请输入零件名称"/>
        </div>
        <div class="form-group">
            <label for="supplier">中选供应商:</label>
            <input type="text"style="width: 140px;" class="form-control" name="supplier" id="supplier" placeholder="请输入中选供应商"/>
        </div>
        <div class="form-group">
            <label for="pBomOfWhichDept">专业:</label>
            <input type="text"style="width: 140px;" class="form-control" name="pBomOfWhichDept" id="pBomOfWhichDept" placeholder="请输入专业"/>
        </div>
        <div class="form-group">
            <button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-primary">查询</button>
        </div>
    </form>
</div>
<div class="content col-lg-12">
    <table class="table table-striped tableNormalStyle" id="offerManageTable"></table>
</div>
<script th:src="@{/js/quote/offerManage.js}"></script>
<script th:src="@{/js/helper/projectHelper.js}"></script>
<script th:src="@{/js/helper/jsonHelper.js}"></script>
</body>
</html>
