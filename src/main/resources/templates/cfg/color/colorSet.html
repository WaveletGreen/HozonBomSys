<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-cmn-Hans"
>
    <head th:include="include/includebase">
    </head>
    <meta charset="UTF-8">
    <title>合众颜色库</title>
    <body class="content-body">
        <div class="panel-body" style="padding-bottom: 0;">
            <form class="form-inline" role="form" style="float: left; width: 100%;margin-left: 20px;" method="get"
                  id="queryColorSet">
                <div class="form-group">
                    <label for="pColorOfSet">色系:</label>
                    <input type="text"style="width: 140px;" class="form-control" name="pColorOfSet" id="pColorOfSet" placeholder="请输入色系"/>
                </div>
                <div class="form-group">
                    <label for="pColorName">颜色名称:</label>
                    <input type="text"style="width: 140px;" class="form-control" name="pColorName" id="pColorName"
                           placeholder="请输入颜色名称"/>
                </div>
                <div class="form-group">
                    <label for="pColorCode">颜色代码:</label>
                    <input type="text"style="width: 140px;" class="form-control" name="pColorCode" id="pColorCode" placeholder="请输入颜色代码"/>
                </div>
                <div class="form-group">
                    <label for="pColorPlate">色板编号:</label>
                    <input type="text"style="width: 140px;" class="form-control" name="pColorPlate" id="pColorPlate" placeholder="请输入色板编号"/>
                </div>
                <div class="form-group">
                    <button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-primary">查询</button>
                </div>
            </form>
        </div>
        <div class="content col-lg-12">
            <!--<button class="btn btn-default" id="queryColorSet" type="button">查询颜色库</button>-->
            <!--<button class="btn btn-default" id="refreshColorSet" type="button" disabled="disabled">刷新</button>-->
            <table class="table table-striped tableNormalStyle" id="dataTable"></table>
        </div>

        <script th:src="@{/js/cfg/color/colorSet2.js}"></script>
    </body>
    <script th:inline="javascript">
        function doQuery() {
            $('#dataTable').bootstrapTable('refresh');    //刷新表格
        }
    </script>
</html>
