<script th:inline="javascript">
    <![CDATA[
    $(function () {
        $('#form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            }
        });
        // 绑定dialog的确定按钮的监听事件
        $("#btnOk", window.top.document).click(function () {
            // var bootstrapValidator = $("#form", window.top.document).data('bootstrapValidator');
            // bootstrapValidator.validate();
            // if (bootstrapValidator.isValid()) {
            var url = $("#form", window.top.document).attr('action');
            var data = {};
            url += "?" +
                "puid=" + $("#puid").val() +
                "&pCfg0ModelBasicDetail=" + $("#pCfg0ModelBasicDetail").val() +
                "&projectUid=" + $("#projectUid").val() +
                "&superMateriel=" + $("#superMateriel").val()
            ;
            var _d = $("#form").serializeArray();
            for (var p in _d) {
                data[_d[p].name] = _d[p].value;
            }
            data.puid = $("#puid").val();
            data.pCfg0ModelBasicDetail = $("#pCfg0ModelBasicDetail").val();
            console.log(data);
            $.ajax({
                contentType:
                    "application/json",
                type:
                    'POST',
                url: url,
                data: JSON.stringify(data),
                success:
                    function (result) {
                        $('.modal-dialog', window.top.document).parent('div').remove()
                        $('body', window.top.document).find('.modal-backdrop').remove();
                        // jquery 调用刷新当前操作的table页面的refresh方法
                        $(window.parent.document).contents().find(".tab-pane.fade.active.in iframe")[0].contentWindow.doQuery();
                        if (result.status) {
                            layer.msg(result.msg, {icon: 1, time: 2000})
                            // window.Ewin.alert({message: '修改数据成功!'});
                        }
                        else {
                            window.Ewin.alert({message: result.msg});
                        }

                    },
                error: function (status) {
                    window.Ewin.alert({message: status.status + ':修改数据失败!'});
                }
            });
            // }
        });
    })
    ]]>
</script>
