<script th:inline="javascript">
    <![CDATA[
    $(function () {
            $('#form').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    pCodeOfColorfulModel: {
                        message: '车型颜色代码验证失败',
                        validators: {
                            notEmpty: {
                                message: '车型颜色代码不能为空'
                            }
                        }
                    },
                    modelShell: {
                        validators: {
                            callback: {
                                message: '油漆车身总成验证失败,不能选无色',
                                callback: function () {
                                    if ($('#modelShell').val() == '-')
                                        return false;
                                    return true;
                                }
                            }
                        }
                    }
                }
            });
            // 绑定dialog的确定按钮的监听事件
            <!--th:selected="${c.index}==${color.pColorName}"-->
            $("#btnOk", window.top.document).click(function () {
                // var count = parseInt($("#counter").val());
                // var data = {};
                //
                <!--其实不要puid，puid会在服务器上生成-->
                // data.pCodeOfColorfulModel = $("#pCodeOfColorfulModel").val();
                // data.pDescOfColorfulModel = $("#pDescOfColorfulModel").val();
                // data.pCfg0MainRecordOfMC = $("#pCfg0MainRecordOfMC").val();
                // data.modelShell = $("#modelShell").val();
                // for (var i = 0; i < count; i++) {
                //     eval(('data.s' + i + '=$("#select' + i + '").val()'));
                // }

                var data = {};

                data.modelUid = $("#modelUid").val();
                data.projectUid = $("#projectUid").val();

                var _d = $("#form").serializeArray();
                for (var p in _d) {
                    data[_d[p].name] = _d[p].value;
                }

                var bootstrapValidator = $("#form", window.top.document).data('bootstrapValidator');
                bootstrapValidator.validate();
                if (bootstrapValidator.isValid()) {
                    var url = $("#form", window.top.document).attr('action');
                    $.ajax({
                        contentType:
                            "application/json",
                        type:
                            'POST',
                        url: url,
                        data: JSON.stringify(data),
                        success:
                            function (result) {
                                $('.modal-dialog', window.top.document).parent('div').remove()
                                $('body', window.top.document).find('.modal-backdrop').remove();
                                // jquery 调用刷新当前操作的table页面的refresh方法
                                $(window.parent.document).contents().find(".tab-pane.fade.active.in iframe")[0].contentWindow.doQuery();
                                if (result) {
                                    layer.msg('修改二级配色方案数据成功!', {icon: 1, time: 2000})
                                }
                                // window.Ewin.alert({message: "添加数据成功"});
                            },
                        error: function (status) {
                            window.Ewin.alert({message: status.status + ':修改二级配色方案数据失败!'});
                        }
                    });
                }
            });
        },
        $("#modelShell").change(function () {
            $("#pDescOfColorfulModel").val($("#pCodeOfColorfulModel").val() + $('#modelShell option:selected').text().split(' -- ')[1]);
            console.log("已选择油漆车身颜色");
        }),
        $("#btnAdd").click(function () {
            var child = '< div >' +
                '<input class = "form-control" id = "s0" name = "s0" type = "text" / >' +
                '< select class= "form-control input-small" name = "s_01" data - style = "btn-info" id = "s_01" >' +
                // '< option th:each = "color:${colorList}" th:value = "${color.puid}" th:text = "${color.pColorCode+'+' --'+'+color.pColorName+'+ '--'+ '+color.getpColorComment()+' -- '+color.getpColorOfSet()}"
                // >
                '<option>blue< /option>' +
                '< /select>' +
                '< /div>';
            $("#fieldSet").append(child);
        }),
    )
    ]]>
</script>
