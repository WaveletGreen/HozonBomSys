<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/includebase">
</head>
<meta charset="UTF-8">
<link th:href="@{/css/stage/bom-stage.css}" rel="stylesheet"/>
<title>合众颜色库</title>
</head>
<body class="content-body">
<div class="panel-body">
    <div class="content col-lg-4">
        <div class="input-group">
            <button class="btn btn-default" id="queryModelColorCfg" type="button">查询配色方案库</button>
            <button class="btn btn-default" id="refresh" type="button" disabled="disabled">刷新</button>
        </div>
    </div>
    <div class="content col-lg-12">
        <table class="table table-striped tableNormalStyle" id="modelColorCfgTable"></table>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">操作错误</h4>
            </div>
            <div class="modal-body">请在首页选择一个项目进行查询</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/cfg/modelColorCfg/modelColorCfg.js}"></script>
</body>
<script th:inline="javascript">
    function doQuery() {
        $('#modelColorCfgTable').bootstrapTable('refresh');    //刷新表格
    }
</script>
</html>
