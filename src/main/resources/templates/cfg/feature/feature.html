<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/includebase"></head>
<!--<link th:href="@{/css/stage/bom-stage.css}" rel="stylesheet"/>-->
<title>Hz-特性表</title>
<body class="content-body">
<div class="panel-body">
    <div class="content col-lg-12">
        <form class="form-inline" role="form" style="float: left; width: 100%;" id="queryFeature">
            <input class="form-control" id="projectUid" name="projectUid" type="hidden" value=""/>
            <div class="form-group" style="margin-right: 30px">
                <label for="feature">特性代码:</label>
                <input class="form-control" style="width: 200px;" id="feature" name="feature" type="text"
                       placeholder="请输入查找的特性"
                />
            </div>
            <div class="form-group">
                <label for="featureValue">特性值代码:</label>
                <input class="form-control" style="width: 200px;" id="featureValue" name="featureValue" type="text"
                       placeholder="请输入查找的特性值"
                />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="refresh" type="button" disabled="disabled">查询</button>
            </div>
        </form>
    </div>
    <table class="table table-striped tableNormalStyle" id="dataTable"></table>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">操作错误</h4>
            </div>
            <div class="modal-body">请在首页选择一个项目进行查询</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/helper/dateFormater.js}"></script>
<script th:src="@{/js/helper/projectHelper.js}"></script>
<script th:src="@{/js/cfg/feature/feature.js}"></script>
<script th:inline="javascript">
    function doQuery() {
        $('#dataTable').bootstrapTable('refresh');    //刷新表格
    }

    function doRefresh(projectUid) {
        loadData(projectUid);
    }
</script>
</body>
</html>
