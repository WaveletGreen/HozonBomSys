<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--User: xulf Date: 2018/8/28 Time: 16:49-->
<head th:include="include/headBom"></head>
<link th:href="@{/css/stage/bom-stage.css}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>合众字典库</title>
</head>
<body>
<div class="panel-body" style="padding-bottom: 0;">
    <form class="form-inline" role="form" style="float: left; width: 100%;margin-left: 20px;" method="get"
          id="queryDictionaryLibrary">
        <div class="form-group">
            <label for="technical">专业部</label>
            <input class="form-control" id="technical" name="technical" type="text"placeholder="请输入专业部"/>
        </div>
        <div class="form-group">
            <label for="classification">分类</label>
            <input class="form-control" id="classification" name="classification" type="text"placeholder="请输入分类"/>
        </div>
        <div class="form-group">
            <label for="type">类型</label>
            <input class="form-control" id="type" name="type" type="text"placeholder="请输入类型"/>
        </div>
        <div class="form-group">
            <button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-primary">查询</button>
        </div>
    </form>
</div>
<table class="table table-striped tableNormalStyle" id="dictionaryLibraryTable"></table>
<script th:src="@{/js/resourcesLibrary/dictionaryLibrary.js}"></script>
</body>
</html>
